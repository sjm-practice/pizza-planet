<template name="contactInformation">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" value="{{name}}">
                </div>
                <div class="col-xs-6">
                    <label for="telephone">Telephone</label>
                    <input type="text" name="telephone" value="{{telephone}}" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" name="streetAddress" value="{{streetAddress}}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="secondaryAddress">Secondary Address</label>
            <input type="text" name="secondaryAddress" value="{{secondaryAddress}}"
                   placeholder="Apartment, office, or building number" class="form-control"/>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-4">
                    <label for="city">City</label>
                    <input type="text" name="city" value="{{city}}" class="form-control"/>
                </div>
                <div class="col-xs-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" name="state" value="{{state}}"/>
                </div>
                <div class="col-xs-4">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" class="form-control" name="zipCode" value="{{zipCode}}"/>
                </div>
            </div>
        </div>
        {{#if isProfile}}
          <div class="form-group">
              <input type="submit" class="btn btn-success" value="Save Profile Information"/>
          </div>
        {{/if}}
    </div>
  </div>
</template>
