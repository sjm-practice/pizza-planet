<template name="pizzaList">
    {{#each pizzas}}
      {{> pizza}}
    {{else}}
      {{#if isProfile}}
        <p class="alert alert-info">You don't have any custom pizzas, cadet. Order now to add one.</p>
      {{else}}
        <p class="alert alert-info">No custom pizzas found. Click the Build a Pizza tab to crete one!</p>
      {{/if}}
    {{/each}}
</template>
