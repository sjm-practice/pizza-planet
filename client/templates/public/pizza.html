<template name="pizza">
    <div class="panel panel-default pizza">
        <div class="panel-body">
            <p class="clearfix">
                <strong class="pull-left">{{name}} &mdash; {{toUsd price}}</strong>
            </p>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Size</th>
                    <th>Crust</th>
                    <th>Sauce</th>
                    <th>Meat Toppings</th>
                    <th>Non-Meat Toppings</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{size}}"</td>
                    <td>{{crust}}</td>
                    <td>{{sauce}}</td>
                    <td>
                      {{#if toppings.meats}}
                        {{toCommaString toppings.meats}}
                      {{else}}
                          <em>No meat toppings.</em>
                      {{/if}}
                    </td>
                    <td>
                      {{#if toppings.nonMeats}}
                        {{toCommaString toppings.nonMeats}}
                      {{else}}
                        <em>No non-meat toppings.</em>
                      {{/if}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
